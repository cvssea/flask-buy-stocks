{% extends "layout.html" %}
{% block title %}
    Sell
{% endblock %}
{% block main %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <select name="symbol" id="symbol" class="form-control">
                <option value="" selected disabled>Symbol</option>
            {% for stock in stocks %}
                <option value="{{ stock["symbol"] }}">{{ stock["symbol"] }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" min="1" name="shares" class="form-control" placeholder="Shares">
        </div>
        <button class="btn btn-danger" type="submit">Sell</button>
    </form>
{% endblock %}
